<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="bg-img">
        
        <div class="nav">
            <span><a href="#">Home</a></span>
            <span><a href="#">Movies</a></span>
            <div class="Netflix">
                <img src="./NETFLIX.svg" alt="" width="150" height="150">
            </div>
            <span><a href="#">Series</a></span>
            <span><a href="#">Kids</a></span>


        </div>

        <section class="content-section">
            <div class="info-container">
                <div class="details-container">
                    <div class="logo-container title-info">
                        <h1></h1>
                    </div>
                </div>
                <div class="title-info-metadata-wrapper">
                    <span class="title-info-metadata-item item-year">
                        <span class="movie-year"></span>
                    </span>
                    <span class="info-spacer"> | </span>
                    <span class="title-info-metadata-item item-maturity">
                        <span class="maturity-number"></span>
                    </span>
                    <span class="info-spacer"> | </span>
                    <span class="title-info-metadata-item item-vote">
                        <span class="duration vote-average"></span>
                    </span>
                    <span class="info-spacer"> | </span>
                    <span class="title-info-metadata-item item-language">
                        <span class="language"></span>
                    </span>
                </div>

                <div>
                    <div class="title-info-synopsis"></div>

                    <div class="btn">
                        <button class="btn-Play">Play Now</button>
                        <div class="list">
                            <span>List</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="Recomandation-section">
            <div class="title">
                <div class="arrow">
                    <div class="circle">
                        <span class="material-symbols-outlined back" id="left">
                            arrow_back_ios
                        </span>
                    </div>
                    <div class="circle">
                        <span class="material-symbols-outlined next" id="right">
                            arrow_forward_ios
                        </span>
                    </div>
                   

                </div>
                <div class="container-text">
                    <span class="Recomandation-text">Recomandation</span>
                </div>
                

            </div>
            <div class="wrapper" id="imageContainer">
                   <div class="carousel"></div> 
            </div>
        </section>
    </div>



    <script src="main.js"></script>
    <script src="api.js"></script>
</body>

</html>
